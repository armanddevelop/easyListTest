<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy List Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Easy ListShopTest</h1>


    <div class="container">
      <form class="shopping-form">
        <div class="input-container">
          <input type="text" id="item" placeholder="Agrega un Producto" />
          <button type="submit" id="submit-button">+</button>
        </div>
      </form>
    </div>
    

      <div class="shopping-notice">Tu lista de compras esta vacia.</div>

      <div class="shopping-filter">
        <button data-filter="all" class="active">Todos</button>
        <button data-filter="incomplete">Por Encontrar</button>
        <button data-filter="completed">Completados</button>
      </div>

      <ul class="shopping-list"></ul>

      <div class="shopping-action">
        <button data-clear="all">Reiniciar lista</button>
        <button data-clear="completed">Eliminar Completados</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
